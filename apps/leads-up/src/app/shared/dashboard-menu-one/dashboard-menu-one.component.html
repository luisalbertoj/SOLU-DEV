<div
  class="layout-wrapper"
  (click)="onLayoutClick()"
  [ngClass]="{
    'layout-static': app.menuMode === 'static',
    'layout-overlay': app.menuMode === 'overlay',
    'layout-slim': app.menuMode === 'slim',
    'layout-horizontal': app.menuMode === 'horizontal',
    'layout-sidebar': app.menuMode === 'sidebar',
    'layout-sidebar-static': app.menuMode === 'sidebar' && sidebarStatic,
    'layout-overlay-active': overlayMenuActive,
    'layout-mobile-active': staticMenuMobileActive,
    'layout-static-inactive':
      staticMenuDesktopInactive && app.menuMode === 'static',
    'p-ripple-disabled': !app.ripple
  }"
>
  <div class="layout-main">
    <solu-dev-top-bar-one
      *ngIf="isMobile() || isOverlay() || isHorizontal()"
    ></solu-dev-top-bar-one>

    <solu-dev-menu-one
      *ngIf="!isMobile() && (isStatic() || isSlim() || isSidebar())"
    ></solu-dev-menu-one>

    <solu-dev-breadcrumb-one></solu-dev-breadcrumb-one>

    <div class="layout-main-content">
      <router-outlet></router-outlet>
    </div>

    <solu-dev-footer-one></solu-dev-footer-one>
  </div>

  <solu-dev-right-menu-one></solu-dev-right-menu-one>

  <solu-dev-app-config></solu-dev-app-config>
</div>
