<a
  style="cursor: pointer"
  id="layout-config-button"
  class="layout-config-button"
  (click)="onConfigButtonClick($event)"
>
  <i class="pi pi-cog"></i>
</a>
<div
  class="layout-config"
  [ngClass]="{ 'layout-config-active': appMain.configActive$ | async }"
  (click)="appMain.onConfigClick()"
>
  <h5>Menu Type</h5>
  <div class="field-radiobutton">
    <p-radioButton
      name="layoutMode"
      value="static"
      [(ngModel)]="app.menuMode"
      inputId="layoutMode1"
    ></p-radioButton>
    <label for="layoutMode1">Static</label>
  </div>
  <div class="field-radiobutton">
    <p-radioButton
      name="layoutMode"
      value="overlay"
      [(ngModel)]="app.menuMode"
      inputId="layoutMode2"
    ></p-radioButton>
    <label for="layoutMode2">Overlay</label>
  </div>
  <div class="field-radiobutton">
    <p-radioButton
      name="layoutMode"
      value="slim"
      [(ngModel)]="app.menuMode"
      inputId="layoutMode3"
    ></p-radioButton>
    <label for="layoutMode3">Slim</label>
  </div>
  <div class="field-radiobutton">
    <p-radioButton
      name="layoutMode"
      value="horizontal"
      [(ngModel)]="app.menuMode"
      inputId="layoutMode4"
    ></p-radioButton>
    <label for="layoutMode4">Horizontal</label>
  </div>
  <div class="field-radiobutton">
    <p-radioButton
      name="layoutMode"
      value="sidebar"
      [(ngModel)]="app.menuMode"
      inputId="layoutMode5"
    ></p-radioButton>
    <label for="layoutMode5">Sidebar</label>
  </div>

  <h5>Color Scheme</h5>
  <div class="field-radiobutton">
    <p-radioButton
      name="darkMode"
      value="light"
      [(ngModel)]="app.colorScheme"
      inputId="darkMode1"
      (onClick)="changeColorScheme('light')"
    ></p-radioButton>
    <label for="darkMode1">Light</label>
  </div>
  <div class="field-radiobutton">
    <p-radioButton
      name="darkMode"
      value="dark"
      [(ngModel)]="app.colorScheme"
      inputId="darkMode2"
      (onClick)="changeColorScheme('dark')"
    ></p-radioButton>
    <label for="darkMode2">Dark</label>
  </div>

  <h5>Ripple Effect</h5>
  <p-inputSwitch
    [ngModel]="app.ripple"
    (onChange)="appMain.onRippleChange($event)"
  ></p-inputSwitch>

  <h5>Layouts</h5>
  <div class="layout-themes">
    <div *ngFor="let l of layoutColors">
      <a
        style="cursor: pointer"
        (click)="changeLayout(l.name)"
        [ngStyle]="{ 'background-color': l.color }"
      >
        <i *ngIf="app.layout === l.name" class="pi pi-check"></i>
      </a>
    </div>
  </div>

  <h5>Themes</h5>
  <div class="layout-themes">
    <div *ngFor="let t of themeColors">
      <a
        style="cursor: pointer"
        (click)="changeTheme(t.name)"
        [ngStyle]="{ 'background-color': t.color }"
      >
        <i *ngIf="app.theme === t.name" class="pi pi-check"></i>
      </a>
    </div>
  </div>
</div>
