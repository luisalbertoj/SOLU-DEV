<div class="login-body">
  <div class="login-image">
    <!-- <img
      [src]="
        'assets/layout/images/pages/login-' +
        (app.colorScheme === 'dark' ? 'ondark' : 'onlight') +
        '.png'
      "
      alt="atlantis"
    /> -->
  </div>
  <div class="login-panel p-fluid">
    <div class="flex flex-column">
      <div class="flex align-items-center mb-6 logo-container">
        <img
          [src]="
            'assets/layout/images/logo-' +
            (app.colorScheme === 'light' ? 'dark' : 'light') +
            '.png'
          "
          class="login-logo"
        />
        <img
          [src]="
            'assets/layout/images/appname-' +
            (app.colorScheme === 'light' ? 'dark' : 'light') +
            '.png'
          "
          class="login-appname"
        />
      </div>
      <div class="form-container">
        <span class="p-input-icon-left">
          <i class="pi pi-user"></i>
          <solu-dev-input-text-one
            type="text"
            autocomplete="off"
            placeholder="Username"
            [(model)]="loginData.username"
            class="p-input-icon-left"
          ></solu-dev-input-text-one>
        </span>
        <span class="p-input-icon-left">
          <i class="pi pi-key"></i>
          <solu-dev-input-text-one
            type="password"
            autocomplete="off"
            placeholder="Password"
            [(model)]="loginData.password"
            class="p-input-icon-left"
          ></solu-dev-input-text-one>
        </span>
        <a class="flex">Forgot your password?</a>
      </div>
      <div class="button-container">
        <solu-dev-button-one
          type="button"
          textContent="Login"
          (clickButton)="handleLogin()"
        ></solu-dev-button-one>
      </div>
    </div>

    <div class="login-footer flex align-items-center">
      <div class="flex align-items-center login-footer-logo-container">
        <img
          src="assets/layout/images/logo-gray.png"
          class="login-footer-logo"
        />
        <img
          src="assets/layout/images/appname-gray.png"
          class="login-footer-appname"
        />
      </div>
      <span>Copyright 2022</span>
    </div>
  </div>
</div>
