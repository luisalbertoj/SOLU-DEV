<label for="nombre">
  Name
  <input type="text" name="name" [(ngModel)]="loginData.name" />
</label>

<label for="email">
  email
  <input type="email" name="email" [(ngModel)]="loginData.email"/>
</label>

<label for="password">
  Password
  <input type="password" name="password" [(ngModel)]="loginData.password" />
  <button (click)="find()">Save</button>
</label>
<ul>
  <li *ngFor="let message of messages | async">
    <span>{{ message?.text | titlecase }}</span>
  </li>
</ul>
